web:
  build: .
  dockerfile: Dockerfile-development
  links:
   - db
  ports:
   - "8000:8000"
  volumes:
   - ./server:/usr/src/app/server
   - ./client:/usr/src/app/client
   - ./Intl:/usr/src/app/Intl
  environment:
   NODE_ENV: development
   MONGO_URL: mongodb://db:27017/mern-starter
db:
  image: mongo:latest
  ports:
   - "27017:27017"
